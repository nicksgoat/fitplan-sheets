
# This file configures Supabase CLI after running setup config
project_id = "cmzhdyiadvuuwypocxjv"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://localhost"

[inbucket]
enabled = true
port = 54324

[auth]
enabled = true
site_url = "http://localhost:3000"
additional_redirect_urls = ["https://localhost:3000", "http://localhost:5173", "https://localhost:5173"]
jwt_expiry = 3600
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[storage]
enabled = true
buckets = [
  { name = "profiles", public = true, file_size_limit = "2MiB", allowed_mime_types = ["image/*"] },
  { name = "workouts", public = true, file_size_limit = "5MiB", allowed_mime_types = ["image/*"] },
  { name = "exercises", public = true, file_size_limit = "10MiB", allowed_mime_types = ["image/*", "video/*"] },
  { name = "media", public = true, file_size_limit = "10MiB", allowed_mime_types = ["image/*", "video/*"] }
]

[[functions]]
verify_jwt = true
name = "api"

[[functions.import_map]]
path = "supabase/functions/import_map.json"
